TebLocalPlannerROS:

  odom_topic: odom
  map_frame: map
    
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 5

  acc_lim_x: 0.3
  acc_lim_y: 0.3
  acc_lim_theta: 0.5
  max_vel_x: 0.4
  max_vel_y: 0.3
  max_vel_theta: 0.3
  wheel_base: 0.17
  weight_kinematics_nh: 10 # satisfy non-holonomic kinematics, default: 1000

  footprint_model:
    type: "circular"
    radius: 0.15

  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 3.14 # full orientation tolerance

  min_obstacle_dist: 0.1
  inflation_dist: 0.15 # should be greater than min_obstacle_dist
