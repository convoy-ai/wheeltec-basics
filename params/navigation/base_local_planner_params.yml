TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.1
  min_vel_y: -0.1
  max_vel_y: 0.2
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.3

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: true

  meter_scoring: true

  # should use the same frame id as the local planner
  global_frame_id: odom
